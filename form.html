<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    
    <div class="container">
      <h1>Registration Form</h1>
      <form action="" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Full Name" id="name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input
            type="text"
            placeholder="Enter Your Email"
            id="email"
            required
          />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input
              type="text"
              placeholder="Enter Your Number"
              id="phone"
              required
            />
          </div>

          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="DD/MM/YYYY" id="birthdate" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="Gender" />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="Gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter Address" id="address1" required />
          <input type="text" placeholder="Enter Address Line 2" id="address2" required />
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>US</option>
              <option>UK</option>
              <option>Nepal</option>
              <option>Germany</option>
            </select>
          </div>
          <input type="text" placeholder="Enter Your City" id="city" required />
          <div class="region-postal">
        <input type="text" placeholder="Enter Your Region" id="name" required />
  <input type="text" placeholder="Enter Your Postal Code" id="name" required />
</div>
        </div>
        <div class="input-box">
  <label for="message">Message</label>
  <textarea id="message" placeholder="Kasto Chha ta Form......." required></textarea>
</div>

        <div class="button-row">
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</div>
      </form>
    </div>
  </body>
</html>
